<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Plus+Jakarta+Sans:wght@400;700&display=swap"

<body>
    <header class="header">

    </header>
    <section class="mainvisual">

    </section>
    <div class="wrapper">
      <section class="section" id="first">
        <h1 class="section-title">はじめに</h1>
        <div class="section-body">
          <div class="situation">
            <h2>今の4期生はこんな感じ</h2>
            <div class="situation-content">
              <figure class="first-img">
                <img src="./assets/img/4期生ハッカソンrumi.png" alt="">
              </figure>
              <p class="first-text"></p>
            </div>
          </div>
          <div class="point">
            <h2>この旅行の推しポイント</h2>
            <div class="point-list">
              <ul>
                <li class="point-listItem">
                  <p>1. ワクワクする特別感</p>
                  <div class="point-list">
                    <figure class="point-listImg">
                      <img src="./assets/img/4期生ハッカソンshiori.png" alt="">
                    </figure>
                    <p class="point-textLeft">ロマンしかない</p>
                  </div>
                </li>
                <li class="point-listItem">
                  <p>2. 1on1、グループ、全員、全部叶える！</p>
                  <div class="point-list">
                    <p class="point-textRight">1on1 → 往復の機内で！ <br>グループ → 昼のイベント内で！ <br>全員 → 夜に集まって！</p>
                    <figure class="point-listImg">
                      <img src="./assets/img/4期生ハッカソンreon.png" alt="">
                    </figure>
                  </div>
                </li>
                <li class="point-listItem">
                  <p>3. あえて自由時間を設ける</p>
                  <div class="point-list">
                    <figure class="point-listImg">
                      <img src="./assets/img/4期生ハッカソンrumi.png" alt="">
                    </figure>
                    <p class="point-textLeft">決められたメンバー以外とも過ごせる時間！ <br>4期生の仲をさらに強固なものにするチャンスです！</p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./assets/js/script.js"></script>
